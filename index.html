    <div id="app">
    <h3>Firebase Chat <button id="btn_online" class="btn-success">Online Users</button></h3>
 <marquee>From XCHO</marquee>
    <button id="night_mode" style="display:none;">Night Mode</button>
    <form id="chat_login" onsubmit="event.preventDefault();" autocomplete="on">
    
    <input id="input_username" placeholder="Username:" />
    
    <button id="btn_login" type="submit" class="btn-primary">Login to post</button>
    
    </form>
    
    <div id="chat">
    <div id="post_container">
        <input id="input_by" disabled="true" placeholder="By:"/>
        
        <button id="btn_logout" style="display:none;" class="btn-warning">Logout</button>
        <br />
        <textarea id="input_body" placeholder="Message:"></textarea><br />
        <div id="post_controls" style="display:none;">
        <span>
        <button id="btn_post" class="btn-success">Post Message</button>
        <button id="btn_update" class="btn-success" style="display:none;">Update Message</button>
        <span id="emoji_container"></span>
       
        </span>
    </div>
    </div>
    <div id="messages_container">
    <div id="messages"></div>
    <div id="loader"></div>
    </div>
    </div>
    </div>
